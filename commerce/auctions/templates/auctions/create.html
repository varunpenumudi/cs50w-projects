{% extends 'auctions/layout.html' %}

{% block body %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id }}"> {{ field.label }}</label>
                {{ field }}
                {{ field.errors.as_p }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" name="submit">
    </form>

{% endblock %}
