{% extends 'auctions/layout.html' %}

{% block body %}
    <ul>
        {% for category in categories %}
            {% if category.category %}
                <a href="{% url 'category' category.category %}">  <li class="text-capitalize"> {{category.category}} </li>  </a>  
            {% endif %}
        {% endfor %}
        <a href="{% url 'category' ' ' %}">  <li class="text-capitalize"> no category listed </li>  </a>
    </ul>
{% endblock %}
