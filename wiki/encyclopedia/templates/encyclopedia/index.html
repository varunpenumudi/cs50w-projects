{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'encyclopedia:entry' entry%}">{{ entry }}</a></li>
            <!-- url 'encyclopedia:url_name' arguments_for_url -->
        {% endfor %}
    </ul>

{% endblock %}
