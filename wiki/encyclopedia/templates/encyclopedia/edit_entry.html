{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit {{entry_name}}
{% endblock %}

{% block body %}
    <h1 style="padding-bottom: 30px;"> Edit {{ entry_name }} Contents:</h1>
    <form action="{% url 'encyclopedia:edit' entry_name %}" method="post">
        {% csrf_token %}
        {{edit_form}}
        <button class="btn btn-secondary" type="submit"> Save Changes </button>
    </form>
{% endblock %}
