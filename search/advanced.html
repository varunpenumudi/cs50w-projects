<!DOCTYPE html>
<html>
    <head>
        <title> Advanced Search </title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div id="top-bar">
            <img id="top-left" src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg">
            <span id="top-right">
                <a href="index.html"> Google Search </a>
            </span>
        </div>
        <div id="title">
            <label>Advanced Search</label>
        </div>
        <div id="line"></div>

        <form id="container" action="https://google.com/search">
            
            <div id="grid">
                <span id="form-heading"> Find pages with... </span>
                <div> </div>

                <label >all these words:</label>
                <input name="as_q" type="text">

                <label >this exact word or phrase:</label>
                <input name="as_epq" type="text">

                <label>any of these words:</label>
                <input name="as_oq" type="text">

                <label>none of these words:</label>
                <input name="as_eq" type="text">

                <div></div>
                <div id="button-container">
                    <button type="submit"> Advanced Search</button>
                </div>
            </div>

            

        </form>
    </body>
</html>
