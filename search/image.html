<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <div id="menu-container">
            <ul id="menu-items">
                <li class="menu-item"> <a href="index.html">Google Search</a> </li>
            </ul>
        </div>

        <div id="logo-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <span>images</span>
        </div>

        <form id="container" action="https://google.com/images">
            <div id="search-box">
                <span class="material-symbols-outlined" id="icon"> search </span> 
                <input id="text-box" type="text" name="q">
            </div>
            <div id = "buttons-container">
                <button type="submit"> Image Search</button>
            </div>
        </form>
        
    </body>
</html>
